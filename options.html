<html>

    <head>
        <title>Pasteroid | Settings</title>
        <link type="text/css" rel="stylesheet" href="assets/css/options.css" />
    </head>
    
    <body>
    	
        <div class="container">
        
        	<header>
                <span>Pasteroid</span>
            	<div class="logo">
                	<img src="assets/img/icon.png">
                </div>
                <span>Version 1.6</span>
            </header>
            
            <div class="field">
                <label>Event</label><span>Choose when Pasteroid should popup</span>
                <select id="pasteroid-event">
                    <option value="1">Click (on Button)</option>
                    <option value="2">Focus (Textarea) *experimental*</option>
                </select>
            </div>
            
            <div class="field">
                <label>Categories</label><span>Enter your prefered categories separated by a comma.</span>
                <input type="text" id="pasteroid-categories" value="text,image,video,snippet,plugin,link
                  b vcd,3++" />
            </div>
            
            <div class="field">
                <label>Whitelist</label><span>Enter a list of URL's on which you want use Pasteroid.</span>
                <textarea id="pasteroid-urls"></textarea>
            </div>
            
            <div class="field">
                <input type="submit" id="save" value="Save" />
            </div>
            
        </div>
        
        
    </body>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/options.js"></script>

</html>
